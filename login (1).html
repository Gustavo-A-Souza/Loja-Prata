<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
            position: relative;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-wrap: nowrap;
            width: 100%;
            height: 100%;
        }

        .container img {
            flex: 1;
            object-fit: cover; /* As imagens preenchem o espaço */
            height: 100%;
        }

        form {
            position: absolute; /* Formulário sobreposto às imagens */
            background-color: rgba(0, 0, 0, 0.8); /* Fundo semi-transparente */
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        h3 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #333; /* Campo escuro */
            border: 1px solid #555;
            color: #fff;
            border-radius: 5px;
            font-size: 14px;
        }

        input::placeholder {
            color: #bbb;
        }

        input[type="submit"] {
            background-color: #444; /* Botão escuro */
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagem à esquerda -->
        <img src="Pratinha.webp" alt="Imagem decorativa à esquerda">
        <!-- Imagem à direita -->
        <img src="Pratão.webp" alt="Imagem decorativa à direita">
    </div>

    <!-- Formulário centralizado -->
    <form onsubmit="return logar(event)">
        <h3>Login</h3>
        <input type="text" id="login" placeholder="Digite seu usuário" required>
        <input type="password" id="senha" placeholder="Digite sua senha" required>
        <input type="submit" value="Entrar">
        <div id="error-message" class="error"></div>
    </form>

    <script>
        function logar(event) {
            event.preventDefault(); // Previne o envio do formulário padrão
            const login = document.getElementById('login').value.trim();
            const senha = document.getElementById('senha').value.trim();
            const errorMessage = document.getElementById('error-message');

            if (login === "admin" && senha === "admin") {
                alert('Login realizado com sucesso!');
                window.location.href = "home.html";
            } else {
                errorMessage.textContent = "Usuário ou senha incorretos.";
            }
        }
    </script>
</body>
</html>
