<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Prata</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle, #1a1a1a, #000000); /* Fundo com gradiente radial */
            color: #ffffff; /* Texto em branco */
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1, h3 {
            text-align: center;
            color: #ffffff;
            text-shadow: 0 4px 10px rgba(255, 255, 255, 0.3); /* Sombra no texto */
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
        }

        h3 {
            font-size: 1.5em;
            color: #dddddd;
        }

        .login-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #666666, #aaaaaa); /* Gradiente elegante */
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3); /* Sombra suave */
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.6); /* Mais brilho no hover */
        }

        .item-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Itens responsivos */
            gap: 30px; /* Espaço maior entre os itens */
            max-width: 1200px;
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        .item-list li {
            text-align: center;
            background: rgba(255, 255, 255, 0.1); /* Fundo translúcido */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Borda sutil */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5); /* Sombra suave */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .item-list li:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.4); /* Efeito de elevação */
        }

        .item-list a {
            color: inherit;
            text-decoration: none;
        }

        .item-list img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px; /* Bordas arredondadas */
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2); /* Sombra nas imagens */
            transition: transform 0.3s;
        }

        .item-list img:hover {
            transform: scale(1.05); /* Aumenta a imagem ao passar o mouse */
        }

        .item-name {
            margin-top: 10px;
            font-size: 1.3em;
            font-weight: bold;
            color: #e0e0e0;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* Sombra para destaque */
        }
    </style>
</head>
<body>
    <!-- Botão de Login -->
    <button class="login-button" onclick="window.location.href='login (1).html'">Login</button>

    <h1>Loja Prata</h1>
    <h3>Nossos Produtos</h3>

    <ul class="item-list">
        <li>
            <a href="https://example.com/colar" target="_blank">
                <img src="colar-prata.png" alt="Colar de Prata">
                <div class="item-name">Colares (WIP)</div>
            </a>
        </li>
        <li>
            <a href="https://example.com/brinco" target="_blank">
                <img src="brinco-prata.png" alt="Brinco de Prata">
                <div class="item-name">Brincos (WIP)</div>
            </a>
        </li>
        <li>
            <a href="https://example.com/anel" target="_blank">
                <img src="anel-prata.png" alt="Anel de Prata">
                <div class="item-name">Anéis (WIP)</div>
            </a>
        </li>
        <li>
            <a href="Pulseiras/Pulseira.html" target="_blank">
                <img src="pulseira-prata.jfif" alt="Pulseira de Prata">
                <div class="item-name">Pulseiras (Funcionando)</div>
            </a>
        </li>
        <li>
            <a href="https://example.com/gargantilha" target="_blank">
                <img src="gargantilha-prata.png" alt="Gargantilha de Prata">
                <div class="item-name">Gargantilhas (WIP)</div>
            </a>
        </li>
        <li>
            <a href="https://example.com/masculino" target="_blank">
                <img src="masculino-prata.jfif" alt="Linha Masculina">
                <div class="item-name">Linha Masculina (WIP)</div>
            </a>
        </li>
    </ul>
</body>
</html>
