    <title>Pulseiras</title>
    <style>
        /* Configuração global */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto Slab', serif; /* Fonte elegante */
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #1a1a1a, #000000); /* Fundo gradiente */
            background-size: 400% 400%;
            animation: backgroundAnimation 10s ease infinite; /* Animação suave no fundo */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3.5em;
            color: #ffffff;
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.6); /* Sombra no título */
            margin-bottom: 30px;
            text-align: center;
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsivo */
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 10px;
        }

        .galeria img {
            width: 100%;
            height: 200px; /* Altura consistente */
            object-fit: cover;
            border-radius: 15px; /* Bordas arredondadas */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4), 0 0 10px rgba(255, 255, 255, 0.2); /* Brilho nas bordas */
            transition: transform 0.4s, box-shadow 0.4s;
        }

        .galeria img:hover {
            transform: scale(1.08); /* Ampliação elegante */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6), 0 0 15px rgba(255, 255, 255, 0.5); /* Destaque ao hover */
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #aaaaaa;
            text-align: center;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #cccccc;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em; /* Ajuste do tamanho do título para telas menores */
            }
            .galeria img {
                height: 150px; /* Reduz altura para smartphones */
            }
        }
    </style>
</head>
