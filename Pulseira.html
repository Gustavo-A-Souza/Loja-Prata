            margin-bottom: 20px; /* Espaçamento abaixo do título */
        }
        /* Estilos básicos para centralizar a galeria e tornar o site responsivo */
        body {
            display: flex;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* Cor de fundo */
            flex-direction: column; /* Permite que o título e a galeria fiquem em coluna */
            align-items: center; /* Centraliza os itens */
        }
        .galeria {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Duas colunas */
            gap: -5px; /* Espaçamento negativo para aproximar as imagens */
            max-width: 600px; /* Largura máxima da galeria */
            width: 100%; /* Largura da galeria */
            padding: 20px; /* Padding ao redor da galeria */
        }
        .galeria img {
            width: 250px; /* Largura da imagem */
            height: 250px; /* Altura da imagem */
            object-fit: cover; /* Ajusta a imagem para caber dentro do espaço */
            border-radius: 8px; /* Bordas arredondadas */
        }
    </style>
